### focuses ###
CEA_yong_dictator:0 "Царство молодого диктатора"
CEA_yong_dictator_desc:0 "Mittelafrika, the greatest colonial project this world has ever seen; has been swept into the dustbin of history; in its place rises dozens of new warlords and rival governments. Our new 'State' of Ubangi-Shari will have many tribulations to overcome if it is to survive, as we forge the difficult path of building a nation. With former Askari Commander Jean-Bédel Bokassa at its helm, and with his loyal Uncle Barthélemy Boganda heading the civilian government, we shall survive and thrive in the chaotic climate of post-collapse AfrikaМиттельафрика, величайший колониальный проект, который когда-либо видел этот мир; был отправлен на свалку истории; на его место приходят десятки новых военачальников и соперничающих правительств. Чтобы выжить и построить нацию, нашему новому «государству» Убанги-Шари предстоит пройти путь, полный трудностей и невзгод. С бывшим командующим Аскари Жаном-Беделем Бокассой у руля и с его верным дядей Бартелеми Богандой во главе гражданского правительства мы выживем и будем процветать в хаотическом климате постколлапсной Африки."
CEA_opening_consolidation:0 "Объединение сельской местности"
CEA_opening_consolidation_desc:0 "Убанги-Шари — изменчивое государство военачальников, возглавляемое кликой офицеров Бокассы; и имеет небольшой контроль за пределами столицы Банги. Защита наших внутренних районов от бродячих банд бандитов и нелояльных племен является приоритетом для нашего режима. Если мы хотим выжить, твердый контроль над всей нашей является обязательным."
CEA_rally_people:0 "Сплочение людей вокруг Бокассы"
CEA_rally_people_desc:0 "Немногие за пределами Банги даже слышали имя Бокассы и не знают о его величии. Мы должны распространить слово Бокассы среди необразованных. Мы будем поддерживать популярность нашего режима; сплочение масс вокруг нашего великого лидера. Господи, благослови Жана-Беделя Бокассу, спасителя Убанги-Шари!"
CEA_situation_in_cameroon:0 "Ситуация на западе"
CEA_situation_in_cameroon_desc:0 "Новая реальность Африки — это почти бесконечное море войн и конфликтов; одним из таких конфликтов является война в Камеруне, недалеко от наших границ. Теперь, когда наша власть в безопасности, только мы можем переломить ход войны в Камеруне. Наш лидер, стремящийся к величию, провозгласил наше вмешательство в этот конфликт; на чьей стороне мы будем? Социалисты из клики Адамавы, или Немецкие остатки на Западе?"

CEA_a_german_leader:0 "наследник Фридриха"
CEA_a_german_leader_desc:0 "Германии, возможно, не удалось сохранить свою великую империю, однако они по-прежнему остаются одной из самых могущественных наций, которые когда-либо видел этот мир. Помня об этом, Бокасса смоделировал свою новую империю на основе могущественного Германского Рейха; и искал вдохновения у Фридриха Великого; один из величайших солдат Германии, сумевший защитить свою родину вопреки всему. Вся Африка преклонится перед могучей новой империей Жана Беделя Бокассы. "
CEA_army_with_state:0 "Армия с государством"
CEA_army_with_state_desc:0 "Следуя прусской традиции, Убанги-Шари должен стать образцом милитаризма в Африке. Государство должно служить армии, а взамен армия должна служить народу. Военное командование будет переплетено с правительственной структурой, и люди будут готовы к любой угрозе, которая посмеет вторгнуться в наши границы. "
CEA_prussian_constitution:0 "Прусская конституция"
CEA_prussian_constitution_desc:0 "Поскольку наша страна с каждым днем все больше и больше становится похожей на Германию, для нас вполне естественно перенимать аспекты их явно успешного государственного аппарата. Копируя аспекты и политику из своей конституции и из длинного перечня утвержденной политики Рейхстага, Убанги-Шари станет Маленькой Пруссией Африки; яркий пример цивилизованности на этом диком континенте."
CEA_our_german_roots:0 "Наши немецкие корни"
CEA_our_german_roots_desc:0 "В то время как французы продолжали влиять на регион Убанги-Шари даже после того, как Германия взяла на себя командование; Жан Бедель Бокасса в полной мере воспринял немецкие корни нашей нации. В этом ключе Жан Бедель Бокасса отказался от своего французского образования и перешел к изучению немецкого языка. Кроме того, Бокасса приступит к запрету французского языка, и аспекты французской культуры будут активно запрещены, поскольку мы стремимся к дальнейшей германизации нашей нации. "
CEA_black_mans_prussia:0 "Чернопруссия"
CEA_black_mans_prussia_desc:0 "Разве мы не являемся идеальным отражением великого королевства Пруссии? Часть большего целого, которому суждено объединить наших братьев под одним знаменем. Мы действительно будем африканской Пруссией! Разделившихся – объединим, от недостойных – избавимся; мы докажем вне всякого сомнения, что мы владеем ключами к судьбе Африки!"

CEA_a_french_leader:0 "Наследник Наполеона"
CEA_a_french_leader_desc:0 "Смерть отца Бокассы от рук немецкого офицера заставила его усомниться в Германской империи; однако он своими глазами видел неудачу Германии в Африке. В ответ на их неудачу Бокасса решил обратился к французам; Бывшим хозяевам Убанги-Шари и земли, которая продолжала влиять на Бокассу, несмотря на то, что не правила его родиной. Франция будет источником вдохновения для новой империи Бокассы, а Наполеон будет нашим образцом. Кроме того, мы будем стремиться к более тесному соглашению с правительством Франции в изгнании, возможно, даже будем стоять рядом с ними, когда они двинутся, чтобы освободить свою родину. "
CEA_a_proper_empire:0 "Настоящая Империя"
CEA_a_proper_empire_desc:0 "В то время как Африка имеет долгую историю племенных монархий; ни один из них не мог даже надеяться сравниться со славой нового царства Бокассы. Вместо того, чтобы искать монархическое вдохновение в неудачном прошлом, Бокасса будет подражать великим империям Европы; модернизируя наши земли и методы, чтобы соответствовать их величию. Когда мы закончим, наша великолепная империя станет предметом зависти для всей Африки. "
CEA_first_consul:0 "Первый консул"
CEA_first_consul_desc:0 "Бокасса не премьер, не вождь, не король; он император, могущественный первый консул нашей страны и властитель Центральноафриканской Империи. Твердое, но справедливое правление Бокассы спасет наши земли от нестабильности, отделив нас от несостоятельных и истерзанных войной земель бывшей Миттельафрики. "
CEA_french_culture:0 "Наше французское наследие"
CEA_french_culture_desc:0 "В то время как Германия была нашим последним колониальным повелителем; могущественная Французская империя правила нашими землями дольше, чем какая-либо другая держава. Несмотря на то, что Германская империя получила территорию Убанги-Шари после Вельткрига, влияние Франции продолжало проникать глубоко в наши земли; с нашим лидером Бокассой, получившим образование на французском языке. Вместо того, чтобы бороться с влиянием Франции, мы примем его, перейдя к импорту элементов французской культуры и сделав преподавание французского языка в наших школах обязательным. "
CEA_contacts_to_the_north:0 "Связь с Севером"
CEA_contacts_to_the_north_desc:0 "Теперь, когда мы в высшей степени восприняли наше французское наследие, Жан-Бедель Бокасса стал ближе к нашим северным братьям. Французское правительство в изгнании продолжает благородную борьбу против коммунаров; предложить нашу полную и безоговорочную поддержку — это меньшее, что мы можем сделать. Мы будем сражаться плечом к плечу с нашими французскими братьями, как только настанет момент, чтобы отбить Метрополию. "

CEA_a_mighty_coronation:0 "Великолепная коронация"
CEA_a_mighty_coronation_desc:0 "У нашего великого императора будет подобающая грандиозная коронация! Великолепная церемония будет проведена на зависть всем в Африке. Мы пригласим высокопоставленных лиц со всего мира, и у нас будет красивая корона и трон, изготовленные из бронзы высочайшего качества. Хотя эта церемония наверняка истощит наши ограниченные средства; это все стоит для нашего императора. "
CEA_all_under_MESEAN:0 Все под ДРОЧА"
CEA_all_under_MESEAN_desc:0 "Жан Бедель Бокасса возглавляет движение за развитие общества черной Африки; который выступал за независимость Убанги-Шари с момента его основания. Партия была основана Бартелеми Боганда; и был кооптирован Жаном-Беделем Бокассой, когда он захватил контроль над Убанги-Шари. Он выступает за националистические и квазирелигиозные идеалы, направленные на защиту черной человечности от европейской дегуманизации. В то время как Бокасса железной рукой командовал партией и стремился уничтожить оппозицию ей, простой факт заключается в том, что ДРОЧА является единственной реальной политической силой в стране. И, к лучшему или к худшему, ДРОЧА останется единственной реальной правящей партией для нашей страны, даже если Бокасса будет свергнут. "
CEA_bokassa_reform_plan:0 "План реформ Бокассы"
CEA_bokassa_reform_plan_desc:0 "Возглавив Бокассу, он ввел ряд новых правил и положений для своих соотечественников, призванных обеспечить процветание нашего региона. Граждане должны будут предоставить доказательства того, что они работали, иначе они будут оштрафованы или заключены в тюрьму, попрошайничество будет запрещено, игра на тамтамах будет разрешена только ночью и в выходные дни. В столице будет сформирована «бригада нравственности» для наблюдения за барами и танцевальными залами; полигамия, приданое и женское обрезание также будут отменены. Наконец, Бокасса также открыл систему общественного транспорта в Банги, состоящую из трех взаимосвязанных автобусных линий, проходящих через столицу, а также паромную переправу по реке Убанги, а также субсидирует создание двух национальных оркестров."

CEA_next_great_conflict:0 "Следующий великий конфликт"
CEA_next_great_conflict_desc:0 "Хотя изначально мы поддерживали камерунское правительство в их конфликте, напряженность между двумя нашими режимами быстро обернулась враждой. Бокасса смотрит на запад, ища новые земли для нашей будущей процветающей империи; Камерун скоро падет перед волей нашего командира. Сапоги центральноафриканских солдат пройдут через Дуалу в свое время."
CEA_intensify_border_patrols:0 "Усиление пограничного патрулирования"
CEA_intensify_border_patrols_desc:0 "Границы в Африке после падения Миттельафрики в лучшем случае проницаемы, однако с приближением войны в Камеруне мы должны укрепить наши границы на западе против бандитов и мятежных офицеров, которые стремятся дестабилизировать наше государство. Будут возведены форты, поставлены блок-посты на всех основных дорогах, а окопы на границе обнесены колючей проволокой. Подготовка обороны; и наступательная инфраструктура против Камеруна скоро станет нашим главным приоритетом ."
CEA_prepare_war_plans:0 "Проекты военных планов"
CEA_prepare_war_plans_desc:0 "Мы живем в эпоху беспрецедентных достижений в военном деле; достижения, которые мы должны принять, если мы хотим создать собственную империю. Технологии будут доставляться контрабандой издалека, бывшие стратеги Миттелафрики будут похищены и вынуждены работать на нас, а планы вторжения в Камерун будут составлены и тщательно изучены. Когда война действительно разразится на западе; нас не поймают со спущенными штанами, мы победим наших врагов с помощью превосходной тактики и технологий. Мы сразимся с камерунцами на каждом театре военных действий; и клянусь богом мы победим!"
CEA_strike_first:0 "Ударить первым!"
CEA_strike_first_desc:0 "Мы не дадим камерунцам начать этот неизбежный конфликт; мы ударим первыми по этим крысам, растоптав сапогами их жалких солдатиков, разбив их жалкие укрепления в пыль и пепел. Камерунская нация рухнет под мощью доблестных армий нашего императора."
CEA_our_empire:0 "Великая империя императора"
CEA_our_empire_desc:0 "Слава Богу, мы добились Победы! Наш благородный император Бокасса привел нас к победе над мерзкими камерунцами, и наши притязания на величие были узаконены нашей победой в Камерунской войне; скоро Бокасса поведет нас к новым победам в будущем. История Центральноафриканской империи только начинается; скоро вся Африка преклонится перед нами. "
CEA_march_for_unification:0 "Марш объединения"
CEA_march_for_unification_desc:0 "Камерун был лишь первой из многих побед; как только мы закончим наши завоевания, мы создадим могущественную империю; которая соперничает с великими империями Рима, Греции и монголов. Наши мечи подняты; и все невольные африканские народы скоро убоятся гнева императора."
CEA_our_gallant_allies:0 "Наши доблестные союзники"
CEA_our_gallant_allies_desc:0 "Победа над Камеруном наша; наши союзники в Алжире оказали огромную помощь нашему режиму и нашим завоеваниям. Пришло время отплатить французам за их деяния.  Мы с радостью поможем [NFA.GetLeader] в их крестовом походе за возвращение Метрополии. "
CEA_loyalty_to_algiers:0 "Верность Алжиру"
CEA_loyalty_to_algiers_desc:0 "До немецкого триумфа в Великой войне область Убанги-Шари была одним из многих владений французского государства. Хотя время французского владычества над этой территорией давно прошло, мы продолжим поддерживать наших доблестных союзников в их праведном крестовом походе; но мы будем поддерживать их на своих условиях, как «равноправных» союзников и партнеров."
CEA_lead_the_askari_struggle:0 "Возглавить борьбу аскари"
CEA_lead_the_askari_struggle_desc:0 "Камерунцы пали, Сюйдвестафриканцы отклонились от своей миссии; тем не менее, мы в Убанги-Шари остались верны цивилизаторской миссии Миттельафрики с первого дня! Вместо того, чтобы доверять несостоявшимся режимам прошлого, мы, самые верные и верные из кайзеровских солдат аскари, должны проложить путь и перековать Миттельафрику под нашим знаменем."
CEA_to_reclaim_mittelafrika:0 "Возрождение Миттельафрики"
CEA_to_reclaim_mittelafrika_desc:0 "Трубите в трубы! Соберте войска! На рассвете мы начнем наше наступление, неуклонно попирая ложные правительства, возникшие после падения Миттельафрики. Когда наш праведный крестовый поход завершится, вся бывшая Миттелафрика будет в безопасности под присмотром Бокассы. Величайшая трагедия 20-го века будет официально отменена, когда из пепла восстанет могучее миттелаафриканское государство!"

CEA_fate_of_our_protein_supply:0 "Судьба нашего «белкового» запаса"
CEA_fate_of_our_protein_supply_desc:0 "Хотя первоначально каннибализм был не чем иным, как средством, для выживания, которым пользовались несколько голодающих застрявших дивизий, когда питались в трупами несчастных немецких туристов, с тех пор он превратился в основной источник белка для Бокассы и его правительства. Канибализм явно табуирован, и большинство людей в нашем правительстве не любят эту практику, рассматривая ее только как отчаянное средство прокормить наш народ. Откажется ли Бокасса от этой практики и заметет ли под ковер все, что с ней связано? или у нашего «императора» появился аппетит к человеческому мясу..."

CEA_abandon_cannibalism:0 "Отказ от каннибализма"
CEA_abandon_cannibalism_desc:0 "Каннибализм - это отвратительная и отвратительная практика, которая когда-либо использовалась только для того, чтобы уберечь население Убанги-Шари от голодной смерти в то, что, возможно, было самым мрачным моментом Африки. Мы готовы двигаться дальше и скрыть любые доказательства того, что каннибализм имел место под присмотром Бокассы"
CEA_a_new_protein_supply:0 "Новый запас мяса"
CEA_a_new_protein_supply_desc:0 "В нашей империи много людей, которых нужно кормить, и в связи с резким прекращением поставок «свинины» нам нужен новый источник мяса, чтобы обеспечить наш народ пропитанием. Какое мясо мы будем использовать?"
CEA_chicken:0 "Курицу!"
CEA_chicken_desc:0 "Куриные фермы дешевы и просты в строительстве, хотя и имеют меньшую производительность. Мы должны быть в состоянии накормить многих людей, создав птицефабрики под управлением Бокассы. В конце концов, Человек на вкус совсем как Курица, не так ли?"
CEA_beef:0 "Говядину!"
CEA_beef_desc:0 "Несмотря на то, что фермы по выращиванию говядины требуют больших усилий для создания, они производят больше продукции, чем фермы по выращиванию цыплят. Под руководством Бокассы мы создадим мясные фермы и обеспечим жителей Центральной Африки нежирным и вкусным белком. Точно так же наш император обеспечил импорт ингредиентов и рецептов для лучших соусов для стейков в мире"
CEA_a_great_coverup:0 "Великий секрет"
CEA_a_great_coverup_desc:0 "Конец «свиных запасов» Бокассы вызвал подозрения у многих людей, и лишь немногие купились на то, что Бокасса уничтожил поголовье в рамках своего «обращения в ислам». Мы должны скрывать нашу темную и отвратительную тайну, иначе она разрушит все, ради чего мы работали. "

CEA_continue_cannibalism:0 "Сохранение каннибализма"
CEA_continue_cannibalism_desc:0 "Потребление человеческой плоти никогда не должно было быть постоянным, но, поскольку ситуация вокруг нас продолжает ухудшаться, кажется, что у нас мало выбора. Император заявил, что мы будем продолжать заниматься каннибализмом до тех пор, пока не будет найден новый источник белка, однако некоторые люди начали подозревать, что у нашего Императора появился аппетит к человеческому мясу."
CEA_what_you_dont_know_cant_hurt_you:0 "То, чего  не знаешь, не может навредить..."
CEA_what_you_dont_know_cant_hurt_you_desc:0 "Наше население сыто, наши граждане довольны, они счастливы, живя во лжи, зачем чинить то, что не сломано? Наше население будет продолжать жить с полными желудками и богатой белком диетой, кого волнует, что они едят? то, чего они не знают, не может повредить им, в конце концов...."
CEA_keep_quiet:0 "Хранить секрет"
CEA_keep_quiet_desc:0 "Каннибализм — наша самая темная тайна; наш самый большой позор. Если бы правда вышла наружу, это было бы нашим крахом, и поэтому мы должны сделать все возможное, чтобы скрыть правду. Публика здорова и счастлива, нам всем лучше не знать страшной правды, и наш император намерен так и оставить."
CEA_embrace_cannibalism:0 "Принять каннибализм"
CEA_embrace_cannibalism_desc:0 "Хотя каннибализм должен был быть не чем иным, как временной мерой, он перерос во что-то гораздо большее. Император Бокасса развил вкус к плоти, как и многие в его ближайшем окружении. Мы будем честны: наше население ест человеческую плоть с тех пор, как Миттельафрика рухнула, и в этом нет ничего плохого!"
CEA_expand_pork_farms:0 "Расширить «Свиные фермы»"
CEA_expand_pork_farms_desc:0 "Источником большей части «свинины» Бокассы были заключенные, убитые в результате незаконных казней, а затем переработанные в восхитительные куски мяса, которыми кормятся граждане нашей Империи. Но с растущей империей и растущим населением нам нужно больше мяса, чтобы снабжать наш народ. Новые тюрьмы и перерабатывающие заводы будут удовлетворять спрос, а новые законы будут разрабатываться в качестве прикрытия, отправляя новых преступников в новые «тюрьмы» на их великий суд"
CEA_don_the_white_gloves:0 "Надеть белые перчатки"
CEA_don_the_white_gloves_desc:0 "То, что когда-то было не чем иным, как временной мерой, призванной накормить голодающих жителей Убанги-Шари, начало перерастать в нечто гораздо большее. Мы поняли, что употребление в пищу человеческого мяса — это ритуал, право прохода для самых близких к Императору, связывающий наше дворянство общей виной и общей ответственностью в наших действиях.\n\n Мы никак не ожидали, что им это понравится... Теперь, когда знать  жаждуе человеческого мяса, мы пришли к выводу, что наш голод не может быть утолен бесконечным потоком пропавших без вести граждан; мы желаем полакомиться телами грозных врагов, убитых в бою, что позволяет приобрести жизненные силы умершего. Кроме того, мы будем устраивать роскошные банкеты, чтобы отпраздновать наши победы, возможно, приглашая некоторых «авантюрных» гостей, чтобы разделить с нами вкус победы. "

CEA_fall_of_algiers:0 "Падение Алжира"
CEA_fall_of_algiers_desc:0 "Алжир - великий бастион против синдикалистского варварства пал перед красными силами. Ситуация во Франции выглядит ужасной; мы должны ринуться в бой, доблестно помогая защитить последний оплот истинной французскости от безвременного разрушения. "
CEA_supply_french_troops:0 "Снабжение французскхе войск"
CEA_supply_french_troops_desc:0 "Остальные национальные французские солдаты сидят в начале, с устаревшим вооружением и низким боевым духом. В то время как их самый темный час может вот-вот настать. Им нечего бояться, потому что Бокасса здесь. Наши союзники и защитники получат в награду солдат, оружие, припасы и пайки, и все это за счет нашего справедливого императора."
CEA_take_over_french_command:0 "Начать брать на себя французское командование"
CEA_take_over_french_command_desc:0 "Хотя мы с большим уважением относимся к французским солдатам и офицерам, которые рисковали своими жизнями в своей праведной борьбе, мы не можем отрицать их некомпетентность. Падение Алжира продемонстрировало, что им нельзя полностью доверять последнюю линию обороны истинной Франции, мы должны помочь Франции в реорганизации их командования под управлением императора. "
CEA_assume_control_of_french_forces:0 "Получить полный контроль над французскими войсками."
CEA_assume_control_of_french_forces_desc:0 "Бокассистская реорганизация французских вооруженных сил оказалась полным и абсолютным успехом, поскольку французские вооруженные силы сражались с невиданной доселе отвагой и силой. Недавний большой успех привел к тому, что офицеры армии Бокассы стремятся полностью взять на себя командование вооруженными силами Франции в изгнании. Если французское руководство согласится, французские силы будут объединены с силами Бокассы, и Бокасса возьмет на себя полный контроль над национальной французской борьбой. Хотя, конечно, французы не с легкостью передадут африканцу  полный контроль, даже они неохотно признают, что им лучше под руководством Бокассы. "
CEA_retake_algiers:0 "Освобождение Алжира"
CEA_retake_algiers_desc:0 "Победа! Алжир был триумфально взят французскими войсками; люди празднуют, когда колонны французских солдат маршируют по городу. В то время как подлые коммунары изгнаны с этого континента, борьба продолжится на материковой части нашей родины. С Богом на нашей стороне, наши солдаты скоро высадятся на пляжах Метрополии, раз и навсегда прогонят багровую заразу из нашей любимой Франции."
CEA_operation_hundred_days:0 "Операция «Сто дней»"
CEA_operation_hundred_days_desc:0 "Наконец настал час освобождения. Бесчисленные часы тренировок скоро окупятся, так как наш самый грандиозный план вскоре осуществится. Названная операция «Сто дней» в честь триумфального возвращения великого Наполеона к славе после несправедливого изгнания; эта операция послужит полному освобождению Метрополии, от скалистых пиков Пиренеев до сельской низменности Бордо, вплоть до шумного мегаполиса Парижа; скоро все будет под справедливым правлением Бокассы. "
CEA_coronation_in_paris:0 "Коронация в Париже"
CEA_coronation_in_paris_desc:0 "Кто был в Париже? Да только наш гордый и благородный император Жан-Бедель Бокасса! Состоялась пышная церемония в величественном соборе Нотр-Дам, где Жан-Бедель Бокасса был коронован как Наполеон II: император Франции. Его коронация вызвала сильное возмущение как у националистов, так и у синдикалистов, которые до сих пор не верят, что на французский трон претендует «африканец». Его легитимность среди населения сейчас может быть низкой, череда благотворительных акций по отношению к французскому народу, несомненно, заставит население любить  их нового «черного императора»."
CEA_rebuild_the_metrople:0 "Восстановить Метрополию"
CEA_rebuild_the_metrople_desc:0 "Мы победили, да; однако Метрополия остается разрушенной и истерзанной войной землей, вечно страдающей от нищеты и раздоров. Наш император, стремящийся расположить к себе французское население, сделал восстановление и реконструкцию материковой части Франции своим главным приоритетом. Используя его огромное богатство и доблесть, каждый дюйм Франции, пострадавший от освобождения, будет полностью восстановлен. Каждое пулевое отверстие должно быть заделано, каждая воронка от бомбы должна быть залатана, а каждое мертвое тело должно быть надлежащим образом похоронено. Франция будет такой же, какой она была до революции. Может даже лучше. "
CEA_a_black_emperor:0 "Черный император Франции"
CEA_a_black_emperor_desc:0 "Никто в здравом уме не мог бы ожидать, что Жан-Бедель Бокасса, черный офицер-аскари из Убанги-Шари, станет новым правителем Франции. Несмотря на то, что концепция черного французского императора звучит так, как будто она взята из сатирического рассказа панафриканиста, высмеивающего Германа Геринга, факт в том, что Жан-Бедель Бокасса стоит в Париже, претендуя на титул Наполеона II, в золотой короне и замышляя вернуть себе империю, простирающуюся далеко за пределы Франции."
CEA_napoleonic_restoration:0 "Реставрация Наполеона"
CEA_napoleonic_restoration_desc:0 "Хотя некоторые радикалы утверждают, что Наполеон Бонапарт действительно был черным; Бокасса знает лучше. Он знает, что не имеет кровного родства с Бонапартом, но все же является его самым верным наследником. Его права на престол не были правами по праву первородства, но правом, которое было заработано кровью, потом, слезами и свинцом, пролитыми в славном освобождении нашей любимой Франции. Наш великий император, начавший руководить бесплодным захолустным государством в Африке, в конце концов стал командовать войсками на улицах Парижа; и платить за каждый дюйм между ними. Если кто и действительно заслужил титул «императора французов», так это великий Жан-Бедель Бокасса. "
CEA_a_new_old_empire:0 "Новая, старая империя"
CEA_a_new_old_empire_desc:0 "Хотя Бокасса претендует на царственное имя «Наполеон II», он не делает никаких претензий или заявлений, которые не могут быть подкреплены словом его закона и мощью его армий. Наша Империя далека от той Империи, которая топчет европейские армии почти столетие назад; мы выросли, мы развились, и мы добьемся успеха там, где потерпели неудачу великие. Наша Империя будет построена на фундаменте старой, но привнесет наши собственные мотивы в управление и войну, чтобы наша новая Империя выжила и процветала. "
CEA_what_napoleon_couldnt_do:0 "Сделать то, что Наполеон не мог"
CEA_what_napoleon_couldnt_do_desc:0 "Был ли Наполеон великим человеком? Да, несомненно; однако в конце концов он потерпел неудачу в своей миссии. Мы не встретим такой неудачи, мы добьемся успеха там, где Наполеон потерпел неудачу, и в конечном итоге сформируем не только Европу, но и мир по образу и подобию Бокассы. И в отличие от наших предшественников, мы никогда не споткнемся и не потерпим неудачу; наш Император будет вести нас к победе за победой, пока наши враги не будут сломлены и побеждены под нашими ногами. "
CEA_eradicate_the_entente:0 "Уничтожение Антанты"
CEA_eradicate_the_entente_desc:0 "Хотя мы благодарны Канаде за вклад в освобождение, мы не можем отрицать, что англо-американцы в настоящее время являются злейшим врагом Франции. Пришло время порвать с нашими бывшими союзниками — и сделать то, что не смог сделать Наполеон Великий: подчинить себе Британию."
CEA_strike_austria:0 "Укрощение Австрии"
CEA_strike_austria_desc:0 "«Австрия всегда будет править миром» — нет, не будет; мы будем. Австрия — разлагающаяся и умирающая империя, вечно терзаемая восстаниями и неэффективным управлением. Мы избавим их от страданий, растоптав кости двуглавого орла и расширив нашу законную империю на землях павшей Австрийской империи. "
CEA_end_the_eagle:0 "Восстановить земли"
CEA_end_the_eagle_desc:0 "Последним препятствием для Франции является постоянно грозящая Германия, которая опасается наших действий, но лениво стоит в стороне. Пора сделать то, что должно было быть сделано в 1870 году – уничтожение немцев и установление превосходства французов.\n\nПусть они почувствуют наш гнев!"
CEA_russias_final_breath:0 "Последний вздох России"
CEA_russias_final_breath_desc:0 "Россия оказалась самой большой проблемой, с которой столкнулся Наполеон-старший; потери в России привели к его окончательной кончине. Однако мы извлекли уроки из ошибок прошлого; мы снова пойдем в Россию, быстро уничтожая любое сопротивление нашим могучим армиям. Быстрое поражение русского медведя докажет наше незапамятное превосходство и закрепит статус нашей империи на века вперед. "
CEA_new_napoleonic_army:0 "Новая великая армия"
CEA_new_napoleonic_army_desc:0 "Легендарный Наполеон Бонапарт, вероятно, хмуро посмотрел бы на Вторую империю, ее поражение против пруссаков в сочетании с отсутствием завоеваний. Наша обновленная Grande Armée, даже если она только что сформирована, но все же из закаленных в боях ветеранов освобождения, скажет своему призраку, что мы не намерены его разочаровывать. Франция больше не потерпит неудачу, потому что неудача не вариант."
CEA_crush_the_reds:0 "Уничтожение красного сопротивления"
CEA_crush_the_reds_desc:0 "Бокасса принес во Францию мир, процветание и стабильность, однако злодейские красные до сих пор противостоят ему на каждом шагу. Как они смеют! Наш император добрый и справедливый человек, но он также тверд и справедлив, и не потерпит, чтобы непрекращающееся сопротивление темно-красных предателей оставалось без внимания. Мы позаботимся о том, чтобы каждый оставшийся коммунар был безжалостно раздавлен, обеспечив светлое будущее для Франции и ее населения. "
CEA_french_pork_farms:0 "Обеспечение французского народа едой"
CEA_french_pork_farms_desc:0 "Французское население забито и покалечено, живет в разрушенных лачугах и питается испорченными пайками. Чтобы облегчить тяжелое положение французов, Жан-Бедель Бокасса приказал своим частным свинофермам, расположенным в Сахаре и странах Африки к югу от Сахары, обеспечить стабильные поставки свежего и сытного мяса, чтобы накормить французское население. В то время как населению Франции, привыкшему к самому изысканному мясу, придется приспосабливаться к качеству «свинины» Бокассы. Плохое пропитание, безусловно, лучше голодной смерти. "
CEA_beyond_napoleon:0 "Империя, которая превзойдет самые смелые мечты Наполеона
CEA_beyond_napoleon_desc:0 "Во всем я преуспел! Европа преклоняется перед великим Жаном-Беделем Бокассой — вернейшим наследником Наполеона. Мы преуспели там, где потерпели неудачу великие, мы победили там, где пошатнулся Наполеон; нам удалось создать нашу империю, превосходящую самые смелые мечты Бонапарта. Бокассу будут помнить как величайшего завоевателя, которого когда-либо знал мир. Кто бы мог подумать, что бывший командир аскари и военачальник из центральной Африки, окажется в таком славном положении?"

CEA_mittelafrika_reforged:0 "Миттелафрика восстановлена!"
CEA_mittelafrika_reforged_desc:0 "Победа! Вся бывшая Миттелафрика теперь находится под командованием Бокассы. Величайший колониальный проект 20-го века был спасен от забвения теми самыми людьми, которым было поручено его защищать, укрепив статус аскари как одних из самых грозных и уважаемых воинов во всей истории человечества. Мы немедленно пошлем телеграмму в Берлин, чтобы сообщить  им о хороших новостях"
CEA_earn_germanys_respect:0 "Получение германского уважения"
CEA_earn_germanys_respect_desc:0 "Мы пригласили кайзера на коронацию Бокассы I, а он отказался! Как грубо... Конечно, тогда мы были всего лишь небольшой группой полевых командиров, однако теперь, когда мы держим в своих руках всю Миттельафрику, Германия обратила на нас внимание. Берлин и наша новая Миттельафрика скоро будут работать рука об руку на пути к лучшему будущему. "
CEA_pardon_colonial_officers:0 "Помиловать колониальных офицеров"
CEA_pardon_colonial_officers_desc:0 "В то время как старые колониальные формирования были не чем иным, как старыми дураками, мы не можем отрицать их страсть к делу сохранения Миттельафрики. Офицеры доколлапсовой Миттельафрики, к работали не покладая рук за сохранение (пускай и неудачное) своего великого колониального проекта, чем заслужили наше уважение и за это им будет дано достойное место в нашей новой Миттельафрике."
CEA_like_it_never_left:0 "Восстановление отношения с Германией" 
CEA_like_it_never_left_desc:0 "Когда мы были маленькой и слабой нацией, такие великие державы, как Германская империя, наверняка обращали на нас мало внимания; однако теперь, когда мы контролируем почти 2/3 африканского континента, немецкие бизнесмены и военные стратеги внимательно следят за нами. Взаимовыгодные отношения, которые у нас были с Германией, отношения, утраченные в хаосе Миттельафриканского коллапса, должны быть восстановлены в высшей степени; неразрывно связывая наши страны вместе через финансы и торговлю. "
CEA_redefine_bokassas_monarchism:0 "Пересмотр монархизма Бокассы"
CEA_redefine_bokassas_monarchism_desc:0 "Идиот! Безумец! Узурпатор! Все оскорбления сыпались на великого Джона Беделя Бокассу, обвинители, которые не знали что стоит за  «Империей» Бокассы. Наше притязание на величие не было намерением заменить законную власть, а было предназначено для подражания; импровизированная монархия, призванная поддерживать наш народ до тех пор, пока мы не вернемся к свету кайзера. Теперь, когда мы вернулись под крыло Германии, нам не нужна наша старая «Империя»; поскольку кайзер - единственный монарх, который нам нужен."
CEA_cultivate_heroic_status:0 "Использование статуса Бокассы"
CEA_cultivate_heroic_status_desc:0 "Джон Бедель Бокасса вел свои войска к победе за победой, восстанавливая, наконец, Миттелафриканский проект и гордость Кайзеррейха за Африку. Триумф «Шварцер-солдата» в Африке не привлек к себе внимания средств массовой информации внутри страны: было поставлено несколько пьес, фильмов и романов о великом пути Бокассы по африканскому континенту. Вера немецкой публики в Бокассу развеяла подозрения многих управленцов в отношении этого человека, которого многие в колониальной администрации назвали сумасшедшим."

CEA_host_the_kaiser:0 "Принять кайзера в изгнании"
CEA_host_the_kaiser_desc:0 "Трагедия! Бедствие! Кайзеррейх пал перед бешеными синдикалистскими ордами... Хотя всякая надежда может показаться потерянной, если есть кто-то достаточно храбрый и благородный, чтобы вернуть утраченное, то это Джон Бедель Бокасса. Мы добились подобных невообразимых триумфов в Миттельафрике, но теперь, когда по всему Темному континенту разносится крик Германской империи, Бокасса и его солдаты снова сплотятся, двигаясь, чтобы вернуть себе землю, еще более обогащенную величием и престижем: Родину немецкого языка. Саму Германию. "
CEA_command_the_exile_government:0 "Принять  командование над правительством в  изгнании"
CEA_command_the_exile_government_desc:0 "Дураки, высокомерные и глупые политики, захватившие нашего благородного кайзера, также ввергли в землю могущество Германии. С ними нужно иметь дело; Германское правительство в изгнании, удерживаемое на нашей территории, не будет возглавляться теми же идиотами, которые привели Германию к поражению. Вместо этого Джон Бедель Бокасса сам будет командовать правительством и торжествовать там, где другие потерпели неудачу, как и на руинах Миттельафрики."
CEA_accept_the_title_of_regent:0 "Примнять титул регента"
CEA_accept_the_title_of_regent_desc:0 "Мы думали, что ситуация для Германии не может стать еще более мрачной, но наш достопочтенный кайзер Вильгельм III встретил свою смерть. Не прошло и года после смерти его отца, как смерть нашего Императора подорвала наш и без того упавший моральный дух. Поскольку наследный принц слишком молод, чтобы должным образом занять трон, хозяин нашей Империи в изгнании и гордый командующий Миттелаафриканской колонией Джон Бедель Бокасса с гордостью примет титул регента; служить, пока истинный кайзер не сможет занять трон."
CEA_homecoming:0 "Возвращение домой"
CEA_homecoming_desc:0 "Великий Джон Бедель Бокасса снова сделал это! Сначала в Средней Африке, теперь в Германии; достойный Бокасса снова совершил невозможное, еще раз укрепив позиции Германии на мировой арене. Ликующие толпы встречали регента в Берлине, любезно благодаря его за освобождение родины, а некоторые даже предлагали самому Бокассе занять германский престол."
CEA_fate_of_france:0 "Судьба Франции"
CEA_fate_of_france_desc:0 "Германия может быть и освобождена, но мы далеко не в безопасности. Коммуна все еще на нашей границе, замышляет, ждет. Они доказали, что им нельзя доверять, мы должны нанести им удар; нанести последний смертельный удар по коммунарам и навсегда обеспечить безопасность нашего Отечества."
CEA_true_heir_of_fredrick:0 "Дух Фридриха Великого"
CEA_true_heir_of_fredrick_desc:0 "Мы останемся верными миссии Фридриха Великого - защищать нашу родину вопреки всему. Следуя этому духу, мы откажемся от каких-либо территориальных приобретений во Франции, вместо этого сломим и поработим французов, сохранив при этом некоторое подобие французской государственности.  "
CEA_new_charlegmane:0 "Наш новый Карл Великий"
CEA_new_charlegmane_desc:0 "Франция была смертельной угрозой для Германии с момента ее основания. С нас достаточно! Мы не подпишем еще один договор с французами, просто позволив им еще раз вырваться из нашей хватки. Вместо этого вся концепция «французской» государственности должна быть полностью стерта, поскольку территория, ранее известная как Франция, делится на новые части и включается в новую Германскую империю. С поглощением нами Франции Франкское королевство было действительно объединено впервые с тех пор, как Карл Великий ходил по земле; укрепление позиций Бокассы как нового Карла Великого. Кто бы мог подумать, что это будет он?"
CEA_rebuild_rp:0 "Восстановление Рейхспакта"
CEA_rebuild_rp_desc:0 "В то время как наше возвращение на родину было встречено с ликованием со стороны наших граждан и соотечественников, многие из наших старых «союзников» не так благодарны. Они бросили нас, пока мы были на краю от гибели. Теперь они почувствуют нашу ярость. Они еще раз узнают, что мы правим Европой, возвращаясь к нашему твердому, но справедливому правлению, как если бы мы никогда не уходили. "
CEA_frankish_patriotism:0 "Неофранкский патриотизм"
CEA_frankish_patriotism_desc:0 "Германия и Франция имеют мало общего с точки зрения общего наследия и культуры; многие французские граждане изо всех сил пытаются приспособиться к своей новой жизни под благожелательным правлением Германии. Хотя мы можем показаться чуждыми друг другу, у наших народов есть один общий источник: наши франкские корни и история. Мы будем опираться на общую родословную Карла Великого, чтобы помочь нашим французским братьям интегрироваться в большую немецкую сферу. Франкия снова будет здорова!"
CEA_dominate_the_french:0 "Доминация над французами"
CEA_dominate_the_french_desc:0 "Хотя мы милостиво позволили французскому государству продолжать свое существование, мы не будем повторять ошибок нашего прошлого. Каждая грань французской нации должна быть неразрывно связана с нами, гарантируя, что у них никогда не будет возможности противостоять Германии. "
CEA_dispose_of_our_enemies:0 "Избавиться от наших оставшихся врагов"
CEA_dispose_of_our_enemies_desc:0 "В то время как большинство европейских угроз были нейтрализованы, внешние угрозы все еще таятся на каждом углу. Русские, французы, японцы, американцы; все они представляют собой возможную опасность для нашей гегемонии. Они должны быть уничтожены. В этом мире достаточно места только для одной великой державы – Германии."
CEA_accept_german_throne:0 "Принятие кайзеровскую корону"
CEA_accept_german_throne_desc:0 "Заслугу в освобождении Германии можно полностью возложить на плечи человека: Джона Беделя Бокассы — самого грозного воина, которого до сих пор видел этот мир. Если кто и заслужил право на титул «император германцев», так это он. Действительно, многие смотрят на своего спасителя как на лидера, отвергая Гогенцоллернов, которые привели Германию к ее окончательному уничтожению. Если Германии суждено стать великой, у нее должен быть великий лидер; а Бокасса - величайший лидер, которого когда-либо видела Германия, он будет владеть короной!  "
CEA_rebuild_germany:0 "Восстановление Германии"
CEA_rebuild_germany_desc:0 "Германия была освобождена от власти мерзких синдикалистов, однако наша нация по-прежнему остается разрушенной и истерзанной войной землей, вечно страдающей от нищеты и раздоров. Наш император, стремящийся расположить к себе немецкое население, сделал восстановление и реконструкцию Германии своим главным приоритетом. Используя его огромное богатство и доблесть, каждый дюйм Германии, пострадавший от освобождения, будет полностью восстановлен. Каждое пулевое отверстие должно быть заделано, каждая воронка от бомбы должна быть залатана, а каждое мертвое тело должно быть надлежащим образом похоронено. Германия будет такой же, какой она была до Второго Вельткрига; может даже лучше.  "
CEA_decimate_reds_and_collaborators:0 "Уничтожение красных, лишение свободы коллаборационистов"
CEA_decimate_reds_and_collaborators_desc:0 "Бокасса принес в Германию мир, процветание и стабильность, но злодейские красные до сих пор противостоят ему на каждом шагу; как они смеют! Наш Император добрый и справедливый человек, но он также тверд и справедлив, и не потерпит, чтобы непрекращающееся сопротивление темно-красных предателей оставалось без внимания. Мы позаботимся о том, чтобы все оставшиеся коммунары и те, кто им помогал, были безжалостно раздавлены, обеспечив светлое будущее для нашей нации и ее населения. "
CEA_aid_for_the_hungry:0 "Накормить голодных"
CEA_aid_for_the_hungry_desc:0 "Немецкое население забито и покалечено, живет в разрушенных лачугах и питается испорченными пайками. Чтобы облегчить тяжелое положение французов, Жан-Бедель Бокасса приказал своим частным свинофермам, расположенным в Сахаре и странах Африки к югу от Сахары, обеспечить стабильные поставки свежего и сытного мяса, чтобы накормить французское население. В то время как населению Германии, привыкшему к самому изысканному мясу, придется приспосабливаться к качеству «свинины» Бокассы. Плохое пропитание, безусловно, лучше голодной смерти. "
CEA_new_militarism:0 "Возрождение немецкого милитаризма"
CEA_new_militarism_desc:0 "Последняя война показала нам, как глупо сидеть сложа руки, пока наши соседи готовят планы против нашего отечества. Дух пруссаков возродится, чтобы ни один враг, от вероломных революционеров до отвратительных фанатиков, не смог снова привести Рейх гибели, давайте воспитаем новое поколение немецких солдат, обладающих железной волей и стальными мускулами."
CEA_deal_with_paramilitaries:0 "Решение вопроса военизированных формирований"
CEA_deal_with_paramilitaries_desc:0 "После нашего бегства в изгнание кажется, что многие группы внутри нашей нации, от коммунаров до социалистов и даже радикальных националистов, которые считали нас слабыми для бегства, воспользовались возможностью выйти из трущоб и даже после нашего возвращения хотят сместить нас! мы искореним этих пиявок и паразитов и вернем порядок во владениях кайзера."
CEA_ensure_local_loyalty:0 "Пересмотр немецкой системы"
CEA_ensure_local_loyalty_desc:0 "Восхождение Фридриха IV на немецкий престол выбросило в окно сотни лет кайзеровской традиции. Поскольку наша система захвачена вихрем неопределенности, мы должны работать над тем, чтобы переопределить то, как будет управляется Германская империя. Королевство Пруссия больше не будет властвовать над Германией — вместо этого Миттельафрика будет поглощена Германией как Королевство и возьмет на себя ответственность за управление империей. Это вполне уместно, ведь Королевство Миттелафрика является крупнейшей частью Германии и управляется самым могущественным человеком Германии. "
CEA_thank_our_african_allies:0 "Миттельафриканско-германская интеграция."
CEA_thank_our_african_allies_desc:0 "Новейшая часть Германской империи находится в сотнях тысяч миль от Берлина; обширная и дикая земля тысяч различных групп и культур. Их новое положение не просто полноценной части Германии, а центра Германской империи вызвало большой культурный шок между двумя народами. Мы исправим это, сделав Миттельафрику неотъемлемой частью Германского рейха, а также приучая наших европейских братьев к правлению их нового императора аскари."
CEA_the_conquering_kaiser:0 "Кайзер-завоеватель"
CEA_the_conquering_kaiser_desc:0 "Сотни тысяч квадратных миль были лично покорены нашим храбрым Фридрихом IV, заслужившим прозвище «Кайзер Эроберн» — или Кайзер-завоеватель. Уже большие участки Африки и Европы попали под его контроль, нам остается только ждать, когда прозвучит Труба и новые земли попадут под власть Бокассы. "
CEA_a_thousand_years_in_the_sun:0 "Тысяча лет на солнцем"
CEA_a_thousand_years_in_the_sun_desc:0 "После падения Берлина многие думали, что дело Германии кончено, что гордая и благородная нация, сформировавшая мир по своему образу и подобию после Вельткрига, пала, достигнув своего апогея. Как они ошибались; Безумие Гогенцоллернов оказалось первой ступенькой Германии к истинному величию. Бокасса добьется успеха там, где потерпел неудачу Вильгельм, приведя Германию к истинному величию и укрепив статус Германии как единственного мирового гегемона. Наша нация кровью заслужила свое место под солнцем, место, которое мы будем населять 1000 лет и дольше!"

CEA_expanding_our_empire:0 "Расширение нашей Новой Империи"
CEA_expanding_our_empire_desc:0 "Пришло время расправить крылья нашей нации, полностью сокрушив любого, кто посмеет противостоять нам или встать на нашем пути. Когда мы закончим, Бокасса действительно заслужит свое положение «Императора», поскольку мы создаем империю, которая будет соперничать с великими. "
CEA_into_the_french_congo:0 "Проучить французское Конго"
CEA_into_the_french_congo_desc:0 "Французское Конго, наш франкоязычный сосед и близкий этнический и языковой родственник, является идеальным местом для расширения нашего растущего государства. Мы пересечем могучее Конго и разрушим границы, разделяющие наш народ, свинцом и пороховым дымом, когда земли Великого Конго одна за другой перейдут под наше знамя."
CEA_crush_gabon:0 "Умиротворить Габон"
CEA_crush_gabon_desc:0 "Габон — одно из самых стабильных государств Африки после распада и на данный момент самый грозный враг нашей Империи. У них нет шансов, ведь наши солдаты пройдут через густые муссонные леса Габона, покрывающие северную и южную окраины, и обширные саванны, простирающиеся по их внутренней части."
CEA_riches_of_the_congo:0 "Богатства Конго"
CEA_riches_of_the_congo_desc:0 "Конго является домом для некоторых из самых фантастических богатств, которые человек может себе представить. В то время как десятилетия жестокого неумелого управления оставили эти ресурсы неиспользованными, под руководством Бокассы Конго полностью раскроет свой потенциал."
CEA_secure_kenya_uganda:0 "Защита Кенийско-Угандского региона"
CEA_secure_kenya_uganda_desc:0 "Кенийско-Угандский регион – это земля, раздираемая конфликтом, еще до падения Миттельафрики. Однако есть надежда на мир, даже если это может стоить большего насилия. Кенийско-Угандский регион обретет мир при Бокассе, и два региона будут связаны узами, о которых администраторы, создавшие это чудовище, могли только мечтать. "
CEA_crush_the_madman:0 "В вотчину безумца"
CEA_crush_the_madman_desc:0 "В Африке есть место только для одного императора, и его зовут Жан-Бедель Бокасса. Жирный подражатель Геринг скоро узнает, что он заслуживает, поскольку наши могучие солдаты возьмут его замок и уничтожат эгоистичную чудовищную «нацию», носящей его имя.  "
CEA_secure_angola:0 "Защитита Анголы"
CEA_secure_angola_desc:0 "Португальцы были достаточно глупы, чтобы думать, что неудачи Миттельафрики затмят их собственные; но когда жандарм-Бокасса появится за горизонтом, жалкие португальцы снова познают ужас. Ангола наша! Не их!"
CEA_liberate_nigeria:0 "Освобождение Нигерии"
CEA_liberate_nigeria_desc:0 "Нигерийская нация разбита и готова для завоевания; Подъем мусульманских сепаратистов и фундаменталистских фанатиков в Борну и Хаусаленде оказался подходящим временем для нанесения удара. Нигерия — обширная и богатая колония, а также одно из самых густонаселенных мест в Африке. Имея это в виду, наши армии будут готовы, и вскоре вся Нигерия окажется под нашим полным контролем."
CEA_west_africa_under_one_banner:0 "Западная Африка под одним знаменем"
CEA_west_africa_under_one_banner_desc:0 "'Вестафрика была изуродованной колониальным аппаратом, бессистемно собранным идиотскими колониальными администраторами. Никакого общего чувства идентичности для этого региона никогда не существовало под властью империалистов, однако под направляющей милостью Императора этот когда-то соперничающий и разнообразный регион могучего африканского континента узнает, как выглядит истинное единство."
CEA_end_the_french:0 "Уничтожение французских изгнанников"
CEA_end_the_french_desc:0 "Хотя мы черпали вдохновение у французов, присутствие французских изгнанников на африканском континенте и господство над нашими африканскими братьями — это преступление, которое мы просто не можем терпеть. Мы видим их слабость и нанесем им удар, когда они будут наиболее слабы. Миттелафрика была первым шагом, Национальная Франция будет последним - Африка будет свободна от иностранного господства раз и навсегда! "
CEA_monarchist_pan_africanism:0 "Монархический панафриканизм"
CEA_monarchist_pan_africanism_desc:0 "Бокасса представляет собой любопытный экземпляр среди крупных панафриканских мыслителей. Не смотря на то, что он является одним из немногих существующих монархистов-панафриканистов, его своеобразная разновидность панафриканской мысли была встречена с большим одобрением. Мы стоим ближе, чем кто-либо другой в истории, к достижению целей панафриканского движения, и скоро наша работа будет завершена.  "

CEA_fall_of_bokassa:0 "Конец правления безумца!"
CEA_fall_of_bokassa_desc:0 "Жан-Бедель Бокасса, ныне покойный, некомпетентный эгоистичный идиот-сумасшедший с детской манией величия, окончательно лишился веры народа. Пока наш народ оправляется от ущерба, нанесенного этим безумцем, мы смотрим в светлое будущее в надежде, что наша нация сможет исцелиться от ущерба, который «Император» Бокасса нанес нашей нации."

CEA_boganda_coup:0 "Триумф истинного ДРОЧА Боганды"
CEA_boganda_coup_desc:0 "Когда декадентского безумца наконец не стало, дядя Бокассы и давний глава большей части гражданского правительства этой страны – Бартелеми Боганда пришел к власти вслед за ним. Под его наблюдением и под Божьим руководством наша нация превратится из раздираемой войной заводи, управляемой некомпетентным сумасшедшим, в действительно функционирующее демократическое государство. "
CEA_de_bokassaization:0 "дебокассизация"
CEA_de_bokassaization_desc:0 "Империя в Африке? Как смешно. Боганда приступил к сносу особняка Бокассы, переплавке его бесполезной короны в монеты и уничтожению статуй своего племянника на камни, чтобы использовать их в бетоне. Наша нация будет освобождена от порчи Ложного Императора и его смехотворного «наследия»"
CEA_foundations_of_democracy:0 "Основы демократии"
CEA_foundations_of_democracy_desc:0 "В то время как у Африки не самая лучшая история с демократией и демократическими движениями, Боганда предпринял шаги, чтобы преобразовать Центральную Африку в то, что лучше всего можно описать как «демократию». Боганда медленно продвигает нашу нацию к демократии. Невероятно, но мы по-прежнему входим в число самых «демократических» стран, переживших падение Миттельафрики"
CEA_freedom_from_colonialism:0 "Освобождение от нашего колониального прошлого"
CEA_freedom_from_colonialism_desc:0 "История Убанги-Шари — это долгая история империализма и угнетения, наследие, которое лично затронуло каждого мужчину, женщину и ребенка в нашей стране, включая нашего собственного президента; с его родителями, убитыми колониальными чиновниками. Мы должны освободиться от этого прошлого и сформировать свою собственную идентичность как независимая нация и народ, навсегда проклиная позорную память наших колонистов. Правительство Боганды будет правительством, которое будет служить народу, а не белым повелителям в Париже или Берлине. "
CEA_christian_democracy:0 "Христианская демократия"
CEA_christian_democracy_desc:0 "Бартелеми Боганда, бывший римско-католический священник, начал неуклонно и медленно строить настоящую христианскую демократию в Африке. Христианские ценности сострадания к человечеству и установленные здравые моральные принципы являются неотъемлемой частью молодой демократии нашей страны; и, опираясь на эти ценности, мы продолжим стабилизировать эту изменчивую землю, окутанную Божьим светом."
CEA_cleanse_MESAN:0 "Очистить ДРОЧА от Бокассы"
CEA_cleanse_MESAN_desc:0 "«Движение за развитие общества черной Африки» — это движение, гораздо больше, чем просто сумасшедший и его амбиции по созданию «империи». ДРОЧА — это движение, голос порабощенных и угнетенных в Центральной Африке, и, когда Боганда снова возглавит партию, оно станет средством для распространения свободы и демократии среди наших граждан и во всей Африке, а не интстументом для амбиций одного человека"
CEA_foundations_of_a_nation:0 "Укрепление нашей нации"
CEA_foundations_of_a_nation_desc:0 "Понятие «государственность» было утеряно в бесчисленных войнах, охвативших Африку; с появлением бесчисленных новых соперничающих «правительств» по всему континенту. Мы отделим себя от нелегитимных военных клик и полевых командиров, создав сильную, стабильную демократическую нацию из обломков Миттельафрики. Центральная Африка станет оплотом эффективного и ответственного управления в Африке."
CEA_economic_health:0 "Экономическое здоровье"
CEA_economic_health_desc:0 "Роже Герийо — французский политик, который сыграл важную роль в оказании помощи нашей стране в обретении независимости. Помимо работы казначеем ДРОЧА, он также приступил к реализации ряда проектов, направленных на рост экономики нашей страны; значительно увеличить выращивание кофейных деревьев, хлопка и арахиса. Кроме того, будет сформирован Комитет экономической безопасности, в который войдут дополнительные региональные органы европейских торговцев и чиновников ДРОЧА, которые будут контролировать производственные усилия крестьян; союз капитала и Убангийского труда, который поможет всем гражданам нашей страны процветать. "
CEA_into_modernity:0 "Современное общество"
CEA_into_modernity_desc:0 "Боганда решительно выступал против многих «примитивных» племенных обычаев, таких как полигамия и фетишизм, вызывая гнев местных жителей, когда он был всего лишь простым министром. Теперь, управляя огромной страной, Боганда решил отказаться от примитивных методов и превратить Центральную Африку в действительно вестернизированное, модернизированное государство."
CEA_functioning_government:0 "Действующее правительство"
CEA_functioning_government_desc:0 "К сожалению, наша нация утратила способность к хорошему управлению. Колониалисты не заботились о народе, сосредотачиваясь на том, сколько богатств они могут украсть у нашего народа, и у преспешников продажного безумца Бокассы были аналогичные амбиции. Если мы хотим выжить как нация, мы должны отказаться от наследия коррумпированного и жадного правительства, создав законодательную власть и бюрократию, которые действительно будут служить людям."
CEA_united_states_of_latin_africa:0 "Вперед к объединенной Латинской Африке"
CEA_united_states_of_latin_africa_desc:0 "Боганда уже давно обеспокоен перспективой дальнейшей балканизации Африки и считал, что независимость Убанги-Шари как единого государства будет иметь катастрофические последствия. Ясно, что мы не можем выжить в бурной государственной суматохе в одиночку. Вместо этого мы должны тесно сотрудничать с нашими соседями, формируя региональные силовые блоки, которые могут защитить государства-члены от нестабильности. Естественным результатом этого сотрудничества будет единое государство с единым правительством и единым парламентом; что значительно сократит наши расходы. Мы могли бы ограничить административный бюджет и направить больше наших ресурсов на развитие благосостояния наших субъектов, чтобы от этого выиграли все граждане, а не только одна привилегированная категория. Очевидно, что такая договоренность будет стимулировать инвестиции. "

CEA_socialist_coup:0 "Наш собственный путь к социализму"
CEA_socialist_coup_desc:0 "С падением ложного императора и его безумного режима, а также с помощью Боганды и остальных участников движения против Бокассы Центральная Африка, наконец, смогла выйти на путь социалистической справедливости и эгалитарной революции под руководством братьев Антуана и Юргена Дарланов. Хотя их источники социалистического вдохновения различаются: Антуан склонялся к парижским синдикалистам и догерманской колониальной культуре французов, в то время как Юрген, ранее Жорж, дрейфовал к умеренному демократическому социализму СДПГ и объединенной культуре, сформировавшейся в Центральной Африка под немцами. Хотя эти братья расходятся во взглядах на «идеальный» социализм, они более чем готовы пойти на компромисс и работать вместе на благо всех жителей Убанги-Шари и Африки в целом."
CEA_redestribute_imperial_wealth:0 "Перераспределение богатства безумного императора"
CEA_redestribute_imperial_wealth_desc:0 "Во время своего презренного правления «Император» Бокасса накопил смехотворное, даже опасное богатство и другие состояния, но с возвышением братьев Дарлан эта серьезная несправедливость может быть устранена. Мы организуем и каталогизируем огромное количество активов, находящихся под контролем бывшего престола, и будем усердно работать над тем, чтобы перераспределить это богатство среди людей, которые в нем больше всего нуждаются, поровну и без предвзятости или коррупции, отнимая то, что принадлежит пролетарским массам."
CEA_contact_the_commune:0 "Связь с Коммуной"
CEA_contact_the_commune_desc:0 "Хотя у братьев Дарлан разные источники социалистического вдохновения: Антуан — из Парижа и Лондона, а Юрген — из немецкой СДПГ, они оба твердо согласны с тем, что будущее Центральной Африки находится в руках Третьего Интернационала. Без социалистических мировых держав, гарантирующих наше существование и суверенитет, немцы, скорее всего, раздавят нас своим сапогом, как только им представится шанс. Мы свяжемся с Францией и попросим их защиты, поскольку они служат воротами в Центральную Африку и земли бывшей Дойч-Миттельафрики."
CEA_crush_colonial_capitalism:0 "Сокращение колониальный капитализм"
CEA_crush_colonial_capitalism_desc:0 "Колониальный капитализм, коммерциализм, меркантилизм и ресурсоэксплуатация разорили нашу родную землю и ради чего? Мы не получили ни одной из наград, и мы не пожинали и не получали пользы от того, что сами посеяли. Эпоха капиталистического господства закончилась, ибо наконец наступило время социалистического экономического освобождения и равенства."
CEA_expand_out_of_bangui:0 "защита Сельской местности"
CEA_expand_out_of_bangui_desc:0 «Центральная Африка долгое время была децентрализованной страной с почти анархистскими племенными группами, живущими в бесплодных землях и горных пустынях на северо-востоке и западе, вечно сопротивляющимися национальному конгломерату, а усилия по централизации в этой новой стране приходят только с ныне рухнувшими колониальными режимами. Таким образом, наша обязанность как нового правительства — принести на эту землю некое подобие единой государственности, ибо безумие «императора» Боккассы мало способствовало объединению разрозненных народов бассейна реки Убанги-Шари."
CEA_reshape_govt_on_socialist_lines:0 "Реформирvs обществf по социалистическим принципам"
CEA_reshape_govt_on_socialist_lines_desc:0 "Поскольку наши усилия по централизации идут как можно более гладко, пришло время изменить траекторию наших усилий по модернизации и централизации в сторону специфически социалистического направления. Хотя многие из традиционалистских, консервативных и антисоциалистических групп, с которыми мы работали или с которыми до сих пор поддерживали хорошие отношения, вероятно, будут сопротивляться этому шагу, мы знаем, что это лучший путь вперед для Центральной Африки и ее народов, знают ли они об этом. еще или нет. "
CEA_darlans_unionism:0 "Юнионистское государство Антуана"
CEA_darlans_unionism_desc:0 "Вдохновленный французским синдикализмом, Антуан стремится перенести социализм Третьего Интернационала на берега реки Убанги со своими собственными коррективами. Стремление создать объединенный конгресс профсоюзов, подобный системам во Франции, Италии и Англии, объединенный и организованный центральным синдикалистским правительственным органом, принесет единство, равенство и братство народу убанги, наряду с африканизированной модернизацией и благоговением. для наших собственных культур, в отличие от тотальной вестернизации - точка согласия между ним и его братом."
CEA_african_unionist_syndicalism:0 "Наш собственный синдикалистский юнионизм"
CEA_african_unionist_syndicalism_desc:0 "Взяв идеи французского синдикализма и европейских профсоюзов и адаптировав их к медленному движению к централизации, которому подверглось наше правительство, чтобы объединить разрозненные племена и народы Центральной Африки, мы создадим нашу собственную форму африканизированного синдикализма, чтобы соответствовать потребностям и реалиям. наших людей и культур."
CEA_connections_with_the_CGT:0 "Связь с ВКТ"
CEA_connections_with_the_CGT_desc:0 "Французская CGT, Confédération Générale du Travail или Всеобщая конфедерация труда, является крупнейшей организацией организованных профсоюзов во Франции и служит центральной политической опорой юнионистского синдикализма во Франции и более широкого Третьего Интернационала. Мы обратимся к этим гигантам ортодоксального синдикализма и тред-юнионизма, чтобы совершить настоящую и равноправную синдикалистскую революцию здесь, вдоль реки Убанги."
CEA_communard_cultural_roots:0 "Культурные корни коммунаров"
CEA_communard_cultural_roots_desc:0 "Задолго до того, как немцы прибыли в конце Вельткрига, именно французы познакомили нас с более широким западным миром в конце XIX века. Наш язык, наша современная культура, а также наши дипломатические и политические связи всегда будут связаны с Парижем и его союзниками, и поэтому мы должны закрепить наши связи и связи с нашими бывшими колонизаторами и новыми партнерами."
CEA_darlans_moderate_socialism:0 "Умеренный социализм Юргена"
CEA_darlans_moderate_socialism_desc:0 "Отходя от вдохновленных французами убеждений своего брата, Юрген вместо этого продвигает истинный демократический социализм и левый прогрессивный модератизм, поскольку мы стремимся построить равную и свободную Центральную Африку. Адаптируя идеи Sozialdemokratische Partei Deutschlands,социал демократическую партию Германии , вдохновленных во времена правления немцев, и смешивая их с африканскими представлениями о культуре и современности, мы создадим здесь, вдоль реки Убанги, розовый рай демократии и равенства."
CEA_cooperative_movement:0 "Расширение возможностей племенных кооперативов"
CEA_cooperative_movement_desc:0 "Чтобы вовлечь различные племена Центральной Африки в это новое и радикальное социалистическое течение, которое мы представляем, мы будем постепенно внедрять социалистические кооперативные и общинные методы для этих групп и их фермеров, пастухов и других рабочих, давая им власть , свобода и автономия для введения этих новых социалистических законов способами и в сроки, которые они считают подходящими, в пределах разумного. С этими кооперативами, уполномоченными и связанными с нашим центральным правительством, наше новое социалистическое общество будет процветать без болезней роста."
CEA_enshrined_workers_rights:0 "Закрепить права работников"
CEA_enshrined_workers_rights_desc:0 "Получая прямые указания от СДПГ, Юрген настаивает на расширении и защите прав рабочих по любым другим вопросам. О рабочих, рабочих и простых людях банков Убанги нужно заботиться, охранять, обращаться с ними справедливо и хорошо платить, чтобы гарантировать, что эксплуатация нашего пролетариата закончится навсегда."
CEA_take_notes_from_the_SPD:0 "Получение заметок от SPD"
CEA_take_notes_from_the_SPD_desc:0 "СДПГ, наряду с ССРГ, являются двумя основными левыми организациями в Германии, обе основаны на антиавторитарных принципах и левых либертарных свободах. Принимая во внимание обе эти социалистические организации, мы создадим сплав расплывчатого синциализма с истинным демократическим социализмом и прогрессивной левизной, чтобы дать голос нашему только что освобожденному пролетариату."
CEA_red_equatorial_africa:0 "На пути к объединенной Экваториальной Африке"
CEA_red_equatorial_africa_desc:0 "Определив наше социалистическое направление, братья Дарлан теперь работают вместе на основе компромисса на благо всех жителей Центральной Африки. Однако они давно мечтали распространить наш багровый рай за пределы отрядов убанги, и поэтому мы  будем работать над распространением Красной Звезды Социализма по всей Латинской Экваториальной Африке, наконец, освободив наш народ от коррумпированного и авторитарного империализма. Запада."

CEA_dar_al_kuti_rises:0 "Дар аль-Кути снова поднимается из песков"
CEA_dar_al_kuti_rises_desc:0 "Раздавленный и превращенный в марионетку французами до падения их колониального режима, Дар аль-Кути был самым доминирующим султаном на землях Убанги-Шари. Хотя последний независимый султан Дар аль-Кути давно ушел из жизни, его наследие и династия все еще живут. С падением Безумного Императора и восхождением законного султана Камуна Мохаммеда аль-Сенусси Центральная Африка, наконец, получит истинного и обученного монарха, который поведет нас в светлое и благочестивое будущее!"
CEA_anti_westernism:0 "Толчок к антизападничеству"
CEA_anti_westernism_desc:0 "Если подлые действия Безумного Императора и его европейских союзников, наряду с насилием и страданиями, причиненными бывшими колониальными режимами, не доказали, что Центральная Африка должна освободиться от западного влияния, то ничего не будет. Мы должны полностью удалить идеи западничества из нашего общества и культуры, потому что их методы снова и снова подводили нас и наш народ; только традиционные пути наших народов могут спасти нас сейчас."
CEA_refinance_islamic_clergy:0 "Рефинансировать исламское духовенство"
CEA_refinance_islamic_clergy_desc:0 "Хотя Безумный Император заигрывал с идеей полностью придерживаться исламской веры, он делал это только из собственного эгоизма. Несмотря на то, что он был открыт для мусульманских идей, он безжалостно воровал средства и сокровища из различных мечетей и молитвенных домов по всей стране, крадя наши ценности для собственной выгоды, в то же время загнав в землю верное исламское духовенство и церковь. Мы должны покончить с этим извращением нашей верой и работать над тем, чтобы снова возвысить ислам как главную объединяющую силу нашей нации!"
CEA_overtures_islamic_bretheren:0 "Предложения для наших исламских братьев"
CEA_overtures_islamic_bretheren_desc:0 "По мере того, как мы дистанцируемся от Запада, мы должны прочно обосноваться в исламском мире, отличном от остальной части Центральной Африки и постколониального мира в целом. Мы не будем дрейфовать бесцельно и без союзников, ибо мусульманский мир будет нашим союзником! Мы должны обратиться к другим детям Аллаха и начать работать вместе, чтобы мусульманский мир мог противостоять махинациям и жадным желаниям внешнего мира."
CEA_tribal_union:0 "Сохранить наш племенной союз"
CEA_tribal_union_desc:0 "Стремясь максимально сохранить доколониальный статус-кво, а также стремясь принести процветание и свободу нашим разнородным народам, султан ас-Сенусси решил проводить политику традиционалистской племенной автономии и массовой децентрализации национального строительства, сформированной вокруг общей исламской вера. Мы будем помнить традиции наших предков, чтобы проложить новый, стабильный и благополучный путь в будущее."
CEA_clannist_anarchism:0 "Клановый анархизм для масс"
CEA_clannist_anarchism_desc:0 "Оставаясь в соответствии с общественной структурой или ее отсутствием, которая обеспечивала и защищала наши разнообразные народы на протяжении поколений, Султан аль-Сенусси начал официально организовывать полуанархистское общество, которое естественным образом возникнет из нашего кланового и автономного общества. Хотя султан останется нашим де-факто главой государства и правительства, широкое центральноафриканское общество будет примерно основано на правых анархистских, антисоциалистических и коммунитаристских идеях. С нашими племенами, классами и кланами, работающими вместе в рамках традиционной ткани нашей культуры и общества, мы покажем миру, как по-настоящему управлять почти безгосударственным обществом, не нуждаясь в идеологии или современности, поскольку одних лишь веры и традиций достаточно, чтобы привести нас к утопии."
CEA_traditionalist_autonomy:0 "Содействие традиционной автономии"
CEA_traditionalist_autonomy_desc:0 "Люди Убанги-Шари веками жили среди племенных групп и родовых коллективов, и это многолетнее наследие не прекратится и сейчас! Мы будем продвигать традиционные идеи автономии и самоопределения для каждого составляющего клана в рамках нашей полубезгосударственной конфедерации, обеспечивая равное удовлетворение потребностей и верований каждого составляющего племени и заботу о них"
CEA_promote_african_identity:0 "Воспитывать полностью африканскую идентичность"
CEA_promote_african_identity_desc:0 "В отличие от Безумного Императора или даже Дарланов и Боганды, мы знаем, что мы африканцы, без сомнения и без компромиссов. Мы никогда не должны поддаваться идеям, чуждым африканскому континенту, и мы должны взращивать подлинно африканскую идентичность, которая смоет порок европейской идеологии и империализма. Вместе мы построим чисто африканскую и исламскую Центральную Африку, полностью свободную от ужасов Белого человека и Запада."
CEA_islamic_centralization:0 "Стремление к исламской централизации"
CEA_islamic_centralization_desc:0 "Различные племена и кланы Центральной Африки могли бы дать отпор захватчикам-колонизаторам и идеологическому Западу, если бы наш народ объединился под одним сильным знаменем, но, к сожалению, этого не произошло. Однако с падением Миттельафрики и падением режима Безумного Императора, возможно, пришло время разрозненным народам Убанги-Шари объединиться под общим идеалом. Этим идеалом должен стать Ислам, а Аллах Всевышний и его земной слуга Султан послужат проводниками для такой перемены. Централизованный, единый, сплоченный и благочестивый исламский султанат восстанет из костей старого Дар-эль-Кути, объединив людей Центральной Африки в вере, чтобы мы могли захватить день!"
CEA_foster_single_identity:0 "Поощрение единой центральноафриканской культуры"
CEA_foster_single_identity_desc:0 "От говорящих на сандо и убангуи до занде, фанг, бакалаи и других народов в Центральной Африке существует множество различных культурных и языковых групп. Чтобы создать действительно централизованный и единый Султанат, мы должны исправить эту ситуацию, найдя точки соприкосновения между племенами и кланами, чтобы мы могли продвигаться к единому и сплоченному культурному фронту. Правительство нашего нового султаната будет поощрять идею о том, что все и вся в пределах наших границ является Центральной Африкой, объединенной общей историей и общей верой. На основе этой новой синкретической культурной группы мы построим нашу новую нацию сильной и гордой."
CEA_single_sultanate:0 "Единый султанат вдоль Убанги"
CEA_single_sultanate_desc:0 "Хотя земли Убанги-Шари были усеяны множеством независимых и культурно самобытных султанатов и королевств, таких как Бангасу, Рафаи и наш собственный Дар-эль-Кути, этому раздробленному прошлому должен быть положен конец. Различные королевства, эмираты, шейхи, султанаты и другие племенные владения должны объединиться под одним знаменем, если мы хотим создать современное национальное государство, способное по-настоящему противостоять постоянно вторгающемуся Западу. Таким образом, из пепла нашего прошлого должен образоваться единый султанат, ограждающий наше молодое государство от суровости и ужасов внешнего мира."
CEA_take_notes_from_istanbul_cairo:0 "Взять заметки из Стамбула и Каира"
CEA_take_notes_from_istanbul_cairo_desc:0 «Поскольку наша вера в Аллаха является нашей самой определяющей чертой, а султан аль-Сенусси стремится построить дружеские отношения с широким мусульманским миром, наш новый султанат начал говорить с исламскими державами Ближнего Востока и Северной Африки. опытные и легендарные мусульмане на нашей стороне, славный свет Мухаммеда и Аллаха благословит Африку к югу от Сахары, как никогда раньше, в то время как наша независимость будет гарантирована крупнейшими исламскими державами вокруг."
CEA_one_nation_under_allah:0 "Одна нация под Аллахом"
CEA_one_nation_under_allah_desc:0 "Несмотря на курс, который мы взяли на построение независимой Центральной Африки, одно несомненно и неизменно – наша вера в Аллаха и Пророка. Независимо от нашего направления и независимо от того, что происходит с нашим народом, наша общая вера навсегда останется клеем, который связывает нас. Мы построим здесь, на берегах Убанги, одну славную нацию под божественным и просвещенным руководством Аллаха и Мухаммеда. Аллах акбар!"
CEA_afro_muslim_rennicance:0 "Возрождениее афро-мусульманского ренессанса"
CEA_afro_muslim_rennicance_desc:0 "В то время как вероломные европейцы пытались справиться с крахом Западной Римской империи, арабский мир переживал Золотой век, как никто другой, развивая такие области, как наука, математика, архитектура, натурализм, теология и многое другое, в то время как остальная часть известный мир застопорился и засох. Если мы хотим выжить в эту новую эпоху открытий, мы должны возродить золотой век, возвысивший наших предков до величия. Необходимо зажечь и взрастить новый арабский ренессанс, обеспечив новую эру прогресса и перемен для наших нетерпеливых масс и инфантильного нового общества.."
CEA_new_promised_land:0 "Новая земля обетованная Мухаммеда"
CEA_new_promised_land_desc:0 "Под божественным руководством султана Камуна Мохамеда аль-Сенусси народ Центральной Африки начал процветать и радоваться, как никогда прежде, ибо наши граждане наконец познали благочестивую утопию, свободную от жадных и кощунственных рук Запада. Хотя нам еще предстоит проделать большую работу, мы превратили берега реки Убанги в исламский рай, как никто другой, и все истинные сыновья и дочери Пророка радуются этому. Мы никогда не остановимся в нашей миссии по созданию новой земли обетованной здесь, вдоль нашей любимой реки, и вся Африка и весь мир вскоре узнают о нашем великолепии. Альхамдулиллах!"


