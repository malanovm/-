### Ideas ###
CEA_split_larp:0 "Кого боготворить?"
CEA_split_larp_desc:0 "Жан-Бедель Бокасса, отец и спаситель нашей нации, разрывался между двумя конкурирующими влияниями. Давно очарованный монархизмом и сильными имперскими деятелями, молодой Бокасса страстно подражал своим практикам как Наполеону Бонапарту, первому французскому императору, так и Фридриху Великому, самому почитаемому прусскому королю. Разделенный между этими двумя идентичностями, молодой «Император» вскоре должен выбрать путь, по которому следует следовать, и титана, которому нужно подражать, иначе его режим бесцельно дрейфует без направления."

CEA_inferiority_complex:0 "Стремление к величию"
CEA_inferiority_complex_desc:0 "Несмотря на свой юный возраст и неопытность в управлении страной, Бокасса, тем не менее, стал контролировать всю Центральную Африку. Из своей базы власти в Убанги этому молодому императору теперь нужна империя, чтобы править ею. Ему не откажут в этом величии, и он готов сокрушить кого угодно и что угодно, чтобы заслужить свою награду."

CEA_emperor_without_empire:0 "Император без империи"
CEA_emperor_without_empire_desc:0 "Теперь, когда наши границы защищены, а основы режима Бокассы зацементированы, молодой император начал искать новые территории для завоевания. Наблюдая за камерунцами на западе, которые уже давно застряли в нескончаемом тупике, Бокасса считает, что нашел идеальную цель, которая послужит местом для нашей первой имперской экспансии."

CEA_fresh_meat:0 "Свежее мясо"
CEA_fresh_meat_desc:0 "В то время как многие в  том, что осталось о Миттельафрики сталкиваются с надвигающейся угрозой и голода, народ [CEA.GetNameDef] не будет иметь дело с такими страхами. OВаш гордый лидер, Жан-Бедель Бокасса, обеспечил большой запас свежих и сытных блюд; хотя странный вкус мяса, чтобы накормить наше население. Источник этого белка до сих пор остается загадкой, но с сытым населением и сытой армией вопрос о происхождении этого мяса не имеет большого значения..\n В конце концов, то, чего ты не знаешь, не может навредить тебе... верно?"

CEA_coronation_budget:0 "Банкротство после коронации"
CEA_coronation_budget_desc:0 "Коронация Бокассы Великого опустила нашу страну в финансовую яму, подорвав нашу способность должным образом оплачивать расходы на управление. Многие задаются вопросом, почему наш Император тратит так много на простую церемонию, в то время как большая часть нашей нации едва зарабатывает достаточно, чтобы поесть."

CEA_new_empire:0 "Восходящая империя"
CEA_new_empire_desc:0 "Наши притязания на величие были узаконены нашей победой в Камерунской войне. Вскоре Бокасса приведет нас к новым победам в будущем; история Центральноафриканской империи только начинается. Скоро вся Африка преклонится перед нами. ""

CEA_phasing_out_cannibalism:0 "Постепенный отказ от каннибализма"
CEA_phasing_out_cannibalism_desc:0 "Каннибализм - это отвратительная и отвратительная практика, которая когда-либо использовалась только для того, чтобы уберечь население Убанги-Шари от голодной смерти в то, что, возможно, было самым мрачным моментом Африки. Мы готовы двигаться дальше и скрыть любые доказательства того, что каннибализм имел место под присмотром Бокассы.."

CEA_post_bokassa_chaos:0 "Наследие Бокассы"
CEA_post_bokassa_chaos_desc:0 "Хотя с безумным «Императором», возможно, и покончено, его наследие все еще витает над нашей страной, как темная туча. Любое наследие этого безумца должно быть искоренено, если наша нация хочет быть свободной."

CEA_devestation:0 "Разруха после освобождения"
CEA_devestation_desc:0 "Мы одержали победу над нашими врагами, но какой ценой? Наша родина лежит в руинах, полностью опустошенная ужасами войны и конфликтов. Мы должны быстро восстановиться, чтобы это опустошение не стало постоянным."

CEA_opposition:0 "Оппозиция [GetBokassaTitle]"
CEA_opposition_desc:0 "Концепция черного [ROOT.GetAdjective]ск абсурдно для многих внутри [CEA.GetLarpInspiration], однако иногда правда бывает страннее вымысла; и хотя Бокасса получил значительную добрую волю от освобождения нашей родины, эта добрая воля не может длиться так долго. Бокассе придется работать не покладая рук, чтобы проявить себя перед своими новыми подданными.. "

CEA_neocolonial_army:0 "Неоколониальная армия"
CEA_neocolonial_army_desc:0 "В то время как старые колониальные группы были не чем иным, как пыльными старыми дураками, мы не можем отрицать их страсть к делу. Офицеры старшей Миттельафрики, которые работали не покладая рук; тем не менее, в конечном счете, за то, что не удалось сохранить великий колониальный проект, мы заслуживаем нашего уважения, и им будет дано достойное место в нашей новой Миттельафрике."

CEA_german_relations_idea:0 "Немецкий бизнес"
CEA_german_relations_idea_desc:0 "Когда мы были маленькой и слабой нацией, такие великие державы, как Германская империя, наверняка обращали на нас мало внимания; однако теперь, когда мы контролируем почти 2/3 африканского континента, немецкие бизнесмены и военные стратеги внимательно следят за нами. Прибыльные отношения, которые были разделены с Германией, отношения, утраченные в хаосе Миттельафриканского коллапса, должны быть восстановлены в высшей степени; неразрывно связывая наши страны вместе через финансы и торговлю. "

CEA_germany_sus:0 "Подозрения Германии"
CEA_germany_sus_desc:0 "•	В то время как Бокасса приобрел значительный статус благодаря своей помощи в воссоздании Миттельафрики, немецкие власти все еще сохраняют свои подозрения в отношении Губернатора Бокассы
. Все, от его эксцентричной личности, характера его «Империи» и слухов о каннибализме, подорвало его престиж в глазах его повелителей; что-то, над чем ему нужно будет поработать, чтобы исправить."

CEA_integrating_france:0 "Интеграция Франции"
CEA_integrating_france_desc:0 "Франция и Германия были отдельными и часто враждебными странами на протяжении более 800 лет. Потребуется много тяжелой работы, чтобы снова сплотить наши народы."

CEA_french_consessions:0 "Плоды французского труда"
CEA_french_consessions_desc:0 "Хотя мы милостиво позволили французскому государству продолжать свое существование, мы не будем повторять ошибок нашего прошлого. Каждая грань французской нации должна быть неразрывно связана с нами, гарантируя, что у них никогда не будет возможности противостоять Германии. "

CEA_german_control:0 "Немецкий контроль над нашей экономикой"
CEA_german_control_desc:0 "Хотя Германская империя милостиво позволила французскому государству продолжать свое существование, они не повторят ошибок своего прошлого. Каждая грань французской нации неразрывно связана с Германией, что гарантирует, что у них никогда не будет возможности противостоять Германии."

CEA_administrator_spirit:0 "Жизненная сила: §GАдминистратор§!"
CEA_warrior_spirit:0 "Жизненная сила: §GВоин§!"

CEA_new_to_socialism:0 "Новое в социализме"
CEA_new_to_socialism_desc:0 "Людей нашей страны мало волнуют ссоры профсоюзных активистов в Банги и Париже. Большинство нации относится к социализму либо враждебно, либо с полным безразличием. Чтобы обезопасить нашу революцию от реакционных сил, это надо исправить. "

CEA_low_control_modifier:0 "Вне государственного контроля"

CEA_new_socialist_government_idea:0 "Новое социалистическое правительство"
CEA_new_socialist_government_idea_desc:0 "Поскольку наши усилия по централизации идут как можно более гладко, пришло время изменить траекторию наших усилий по модернизации и централизации в сторону специфически социалистического направления. Хотя многие из традиционалистских, консервативных и антисоциалистических групп, с которыми мы работали или с которыми до сих пор поддерживали хорошие отношения, вероятно, будут сопротивляться этому шагу, мы знаем, что это лучший путь вперед для Центральной Африки и ее народов, знают ли они об этом. еще или нет. "

CEA_contact_the_commune_idea:0 "Коммунарные Контакты"
CEA_contact_the_commune_idea_desc:0 "Хотя у братьев Дарлан разные источники социалистического вдохновения: Антуан — из Парижа и Лондона, а Юрген — из немецкой СДПГ, они оба твердо согласны с тем, что будущее Центральной Африки находится в руках Третьего Интернационала. Без социалистических мировых держав, гарантирующих наше существование и суверенитет, немцы, скорее всего, раздавят нас своим сапогом, как только им представится шанс. Мы свяжемся с Францией и попросим их защиты, поскольку они служат воротами в Центральную Африку и земли бывшей немецкой Миттельафрики."

CEA_frog_resistance:0 "Французское сопротивление"
CEA_frog_resistance_desc:0 "Французское меньшинство в нашей стране, воодушевленное действиями покойного императора Бокассы, начало яростно сопротивляться нашим прогерманским культурным программам."

CEA_germ_resistance:0 "Французское сопротивление"
CEA_germ_resistance_desc:0 "Немецкое меньшинство в нашей стране, воодушевленное действиями покойного императора Бокассы, начало яростно сопротивляться нашим профранцузским культурным программам."

CEA_diamonds_are_forever_idea:0 "Алмазы навсегда"
CEA_diamonds_are_forever_idea_desc:0 "Алмазы долгое время были основой гражданской экономики Центральной Африки, и европейцы обнаружили алмазы в наших песках и почвах вскоре после того, как поселились здесь в конце XIX века. Хотя времена изменились, и хотя теперь мы являемся независимым государством, алмазная промышленность по-прежнему является центральной опорой в том, как мы сохраняем нашу казну полной, независимо от того, какую форму она принимает сейчас. Алмазы вечны, и эта старая пословица по-прежнему так же верна, как и здесь, в Центральной Африке, так что давайте копать для получения прибыли, как никогда раньше!"

CEA_diamond_monopolies_broken_idea:0 "Алмазные монополии разрушены"
CEA_diamond_monopolies_broken_idea_desc:0 "Алмазы всегда были основой гражданской экономики Центральной Африки с тех пор как европейцы обнаружили алмазы в наших песках и почве вскоре после того, как поселились здесь в конце XIX века. Хотя времена изменились, и хотя теперь мы являемся независимым государством, алмазная промышленность по-прежнему является центральной опорой в том, как мы сохраняем нашу казну полной, независимо от того, какую форму она принимает сейчас. Алмазы вечны, и эта старая пословица по-прежнему так же верна, как и здесь, в Центральной Африке, так что давайте копать для получения прибыли, как никогда раньше!"

CEA_diamonds_nationalized_idea:0 "Национализированная торговля алмазами"
CEA_diamonds_nationalized_idea_desc:0 "Алмазы всегда были основой гражданской экономики Центральной Африки с тех пор как европейцы обнаружили алмазы в наших песках и почве вскоре после того, как поселились здесь в конце XIX века. Хотя времена изменились, и хотя теперь мы являемся независимым государством, алмазная промышленность по-прежнему является центральной опорой в том, как мы сохраняем нашу казну полной, независимо от того, какую форму она принимает сейчас. Алмазы вечны, и эта старая пословица по-прежнему так же верна, как и здесь, в Центральной Африке, так что давайте копать для получения прибыли, как никогда раньше!"

CEA_statist_resistance:0 "Сопротивление Статистике"
CEA_statist_resistance_desc:0 "Несмотря на то, что их неудачи выставлены на всеобщее обозрение, последователи братьев Дарлан, Боганды и даже Ложного Императора все еще находятся под влиянием ложного вероучения своих правителей. С этими дураками надо разбираться быстро. "

CEA_new_islamic_clergy_idea:0 "Новое исламское духовенство"
CEA_new_islamic_clergy_idea_desc:0 "Хотя Безумный Император заигрывал с идеей полностью придерживаться исламской веры, он делал это только из собственного эгоизма. Несмотря на то, что он был открыт для мусульманских идей, он безжалостно воровал средства и сокровища из различных мечетей и молитвенных домов по всей стране, крадя наши ценности для собственной выгоды, в то же время загнав в землю верное исламское духовенство и церковь. Мы должны искоренить это извращение нашей веры и работать над тем, чтобы снова возвысить Ислам как главную объединяющую силу нашей нации!"

CEA_anti_westernism_idea:0 "антизападничество"
CEA_anti_westernism_idea_desc:0 "Если подлые действия Безумного Императора и его европейских союзников, наряду с насилием и страданиями, причиненными бывшими колониальными режимами, не доказали, что Центральная Африка должна освободиться от западного влияния, то ничего не будет. Мы должны полностью удалить идеи западничества из нашего общества и культуры, потому что их методы снова и снова подводили нас и наш народ; только традиционные пути наших народов могут спасти нас сейчас."

CEA_afro_muslim_rennicance_idea:0 "Афро-мусульманский ренессанс"
CEA_afro_muslim_rennicance_idea_desc:0 "В то время как вероломные европейцы пытались справиться с крахом Западной Римской империи, арабский мир переживал Золотой век, как никто другой, развивая такие области, как наука, математика, архитектура, натурализм, теология и многое другое, в то время как остальная часть известный мир застопорился и засох. Если мы хотим выжить в эту новую эпоху открытий, мы должны возродить золотой век, возвысивший наших предков до величия. Необходимо зажечь и взрастить новый арабский ренессанс, обеспечив новую эру прогресса и перемен для наших нетерпеливых масс и инфантильного нового общества."

