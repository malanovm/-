CEA_great_feasts:0 "Великие пиры"
CEA_great_feasts_desc:0 "Мы заглянули в маниакальные традиции самой наглой и жестокой элиты Миттелафрики, и вместо отвращения почувствовали зависть. Теперь, когда мы в состоянии перековать общество по своему образу и подобию, мы можем копировать даже самые варварские и ужасающие элементы старого колониального порядка. Имея это в виду, Бокасса и его друзья основали «Общество белых перчаток», обеденный клуб, специализирующийся на пиршестве телами самых богатых и влиятельных людей Африки!\n\n Current Subject: §Y[GetCEASubject]§!\n\nCurrent Way of Cooking: §Y[GetCEACookingWay]§!"
