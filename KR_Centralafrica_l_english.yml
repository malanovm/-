### Leader Bios ###
POLITICS_BOKASSA_EMPEROR_DESC:0 "Даже после того, как имперские амбиции одной нации обратились в пепел и пепел, история ни для кого не останавливается, и здесь, в Африке, уже начала расцветать новая империя. Родившийся в 1921 году молодой Аскари Жан-Бедель Бокасса взял судьбу Убанги-Шари в свои руки, возглавив фанатичную группу ветеранов и новобранцев против умирающей немецкой колониальной машины. С заслуженной победой и народом Банги за его спиной молодой Бокасса взял бразды правления этой бывшей колонией и начал превращать ее в могущественную империю — первую в своем роде в постколлапсной Африке. Хотя его уже начали критиковать за его необычные аппетиты и склонность к насилию, люди все еще обожают своего спасителя и героя в Бокассе. Приняв полный титул «Его Императорского Величества Бокассы Первого, Апостола Мира и Слуги Иисуса Христа, Императора и Маршала Центральной Африки по воле центральноафриканского народа, объединенного в национальную политическую партию МЕСАН», этот молодой Солдат, прошедший путь от мятежника до императора, поведет земли Убанги-Шари и всего континента к новому рассвету как законный император Центральной Африки."
POLITICS_BOKASSA_LEADER_DESC:0 "Жан-Бедель Бокасса, хотя и молод и неопытен в какой-либо форме государственного управления или руководства, бросил вызов обстоятельствам и помог своему народу добиться независимости. Хотя Бокасса родился всего в 1921 году и всего несколько лет назад занял почетную должность в вспомогательных частях аскари, он продемонстрировал не тоолько свое упорство и хитрость, но и садизм, в своей жестокой войне против немецких колонизаторов. В чудовищном колониальном пожаре Миттельафрики, Бокасса стал рассматриваться как новая объединяющая фигура и отец нации разрозненных и разрозненных народов Убанги-Шари, и, ведомый стремлением принести стабильность в эту раздираемую войной землю, он создаст новое независимое государство, которого народы Африки никогда не видели."
POLITICS_BOKASSA_NAPOLEON_DESC:0 "Даже после того, как имперские амбиции одной нации обратились в пепел и пепел, история ни для кого не останавливается, и здесь, в Африке, уже начала расцветать новая империя. Родившийся в 1921 году молодой Аскари Жан-Бедель Бокасса взял судьбу Убанги-Шари в свои руки, возглавив фанатичную группу ветеранов и новобранцев против умирающей немецкой колониальной машины. С заслуженной победой и народом Банги за его спиной молодой Бокасса взял бразды правления этой бывшей колонией и начал превращать ее в могущественную империю — первую в своем роде в постколлапсной Африке. В то время как его «Империя» поначалу была не чем иным, как смехотворным государством, Бокасса Великий сумел спасти дело французских изгнанников в их самые мрачные часы, в конечном итоге приведя их к окончательной победе над их багровыми врагами. По воле народа Бокасса был провозглашен императором французов и принял царственное имя Наполеон II после своей коронации в соборе Нотр-Дам в Париже.\n\n Мало кто мог ожидать, что императором франции будет черный командир аскари, порой правда бывает более странной, чем вымысел. И даже несмотря на то, что у некоторых есть подозрения в отношении Бокассы, большинство граждан французской нации научились доверять свою страну в руки своего освободителя: «Черного Императора» "
POLITICS_BOKASSA_FREDRICK_DESC:0 "Даже после того, как имперские амбиции одной нации обратились в пепел, история ни для кого не останавливается, и здесь, в Африке, уже начала расцветать новая империя. Родившийся в 1921 году молодой Аскари Жан-Бедель Бокасса взял судьбу Убанги-Шари в свои руки, возглавив фанатичную группу ветеранов и новобранцев против умирающей немецкой колониальной машины. С заслуженной победой и народом Банги за его спиной молодой Бокасса взял бразды правления этой бывшей колонией и начал превращать ее в могущественную империю — первую в своем роде в постколлапсной Африке. В то время как его «Империя» сначала была не чем иным, как смехотворным государством, Бокасса великий сумел перековать Миттельафрику под своим руководством, и когда дело Рейха, казалось, достигло своих самых темных часов, в конечном итоге приведя Германию к окончательной победе над их завоевателями.  По воле народа после смерти кайзера Бокасса был провозглашен немцем, а при коронации в Берлине принял царственное имя Фридрих IV.\n\n Мало кто мог ожидать, что кайзером Германии будет черный командир аскари, порой правда бывает более странной, чем вымысел. И даже несмотря на то, что у некоторых есть подозрения в отношении Бокассы, большинство немцев  научились доверять свою страну в руки своего освободителя: «Шварц Кайзера» "
POLITICS_BOKASSA_CHARLEMAGNE_DESC:0 "Даже после того, как имперские амбиции одной нации обратились в пепел, история ни для кого не останавливается, и здесь, в Африке, уже начала расцветать новая империя. Родившийся в 1921 году молодой Аскари Жан-Бедель Бокасса взял судьбу Убанги-Шари в свои руки, возглавив фанатичную группу ветеранов и новобранцев против умирающей немецкой колониальной машины. С заслуженной победой и народом Банги за его спиной молодой Бокасса взял бразды правления этой бывшей колонией и начал превращать ее в могущественную империю — первую в своем роде в постколлапсной Африке. В то время как его «Империя» сначала была не чем иным, как смехотворным государством, Бокасса великий сумел перековать Миттельафрику под своим руководством, и когда дело Рейха, казалось, достигло своих самых темных часов, в конечном итоге приведя Германию к окончательной победе над их завоевателями.  По воле народа после смерти кайзера Бокасса был провозглашен немцем, а при коронации в Берлине принял царственное имя Фридрих IV, и, кроме того, принял царственное имя Карла Великого II после реформирования Франкской империи.\n\n Мало кто мог ожидать, что во главе Германии и Франции будет черный командир аскари, порой правда бывает более странной, чем вымысел. И даже несмотря на то, что у некоторых есть подозрения в отношении Бокассы, большинство граждан Неофранкской империи научились доверять свою страну в руки своего освободителя: «Кайзер-Шварца» "

POLITICS_BOGANDA_DESC:0 "Отец Бартелеми Боганда, родившийся примерно в 1910 году, дядя самого Безумного Императора, давно стремился поднять свой народ из грязи. Сын деревенского старосты, родители Боганды скончались, когда он был маленьким, а его опекун присоединиля к французской армии и погиб в битве при Вердене, как и многие другие. Оставшуюся часть войны Боганда будет жить со своей большой семьей. После того, как война закончилась и французское влияние в Центральной Африке начало падать, Боганда и один из его братьев встретились с одним из немногих французских патрулей, оставшихся в их регионе. Патруль спросил, откуда они, и, узнав, как его зовут Боганда, их отвезли в Бету. Затем в Банги Боганда учился у спиритических миссионеров, где и принял веру. Почувствовав призвание к духовной службе вскоре после своего крещения, Боганда учился в Бельгийском Конго, в конце концов был рукоположен в священники и назначен помогать в христианизации  Банги.\n\nБудучи священником, Боганда считал, что единственный способ поднять свой народ — это заставить его отказаться от прошлого и идти к светлому будущему. Также в это время он обрел жгучую ненависть к немецким колонизаторам, среди прочего, из-за того, что они отказались от поддерживаемой государством католической миссионерской деятельности.\n\nКогда Миттлеафрика рухнула, и его молодой племянник захватил контроль над Убанги-Шари, Боганда был назначен главой правительства из-за опыта, который он имел в управлении своим местным приходом. По мере того, как Безумный Император все больше погружался в свои иллюзии, его дядя оставался на своем посту, пытаясь поступать правильно со своей страной и семьей. По мере того как Бокасса становился все более безумным, Боганде стало ясно, что он должен действовать, и он действовал. Свергнув своего племянника, отец Боганда теперь становится президентом Центральной Африки, и его планы в отношении нации и региона в целом могут, наконец, начать осуществляться."

POLITICS_ANTONIE_DARLAN_DESC:0 "Работая со своим младшим братом и остальными участниками движения против Бокассы, Антуан Теофиль Дарлан сейчас стоит в авангарде синдикалистской революции в Центральной Африке. Дарлан родился в 1915 году в Уаке у матери-туземки и отца-португальского колонизатора, бросившего семью вскоре после рождения младшего сына Юргена. Сначала Дарлан вырос в тени предсиндикатного парижского режима, а затем под сапогом немцев. после Вельткрига. Это детство в сочетании с его работой на колониальной службе, к которой ему было легко присоединиться по сравнению с его современниками из-за того, что он был наполовину белым, и его самоучкой, основанной на трудах известных западных социалистов и мыслителей Третьего Интернационала, поставили молодого Дарлана на путь африканизированного синдикализма. Союзник французской ВКТ и имеющий контакты в Париже, Антуан Дарлан теперь должен принести свою собственную породу профсоюзов на берега реки Убанги и за ее пределы."

POLITICS_GEORGES_DARLAN_DESC:0 "С помощью своего старшего брата и оставшихся в живых членов движения против Бокассы, Юргена, ранее Жоржа, Дарлан теперь стоит в авангарде движения Центральной Африки к демократическому социализму. Дарлан родился в 1920 году в Уаке у матери-туземки и отца-португальского колонизатора, который бросил семью вскоре после его рождения. влияние и дальнейшая жизненная траектория в более германском направлении, чем у его старшего брата-франкофила. Это детство в сочетании с его работой на колониальной службе, к которой ему было легко допущено по сравнению с его современниками из-за того, что он был наполовину белым, и того, что его самообразование было основано на трудах известных немецких мыслителей из СДПГ и ССРГ, наставившее молодого Дарлана на путь умеренных и демократических африканизированных левых. Союзник социал-демократов по всей Европе и Африке, имеющий связи в Рейнланде, Берлине и, в меньшей степени, в Париже благодаря своему брату, Юрген Дарлан теперь принесет свою собственную породу демократического социализма на берега реки Убанги и вне."

