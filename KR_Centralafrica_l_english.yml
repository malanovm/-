CEA_coverup_decisions:0 "Великолепное прикрытие"
CEA_coverup_decisions_desc:0 "Конец «Поставки свинины» Бокассы вызвал подозрения у многих людей, и лишь немногие купились на то, что Бокасса уничтожил поголовье в рамках своего «обращения в ислам». Мы должны скрывать нашу темную и отвратительную тайну, иначе она разрушит все, ради чего мы работали. \n\n Текущий прогресс сокрытия находится на §G[GetCEACoverupProgress]§!"
